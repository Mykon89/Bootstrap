<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <h2>Sobre nós</h2>
      <img class="img-responsive" src="img/empresa.jpg" alt="" />

      <div class="panel-group" id="paineis-sobre">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3
              class="panel-title"
              data-toggle="collapse"
              data-target="#primeiro-paragrafo"
              data-parent="#paineis-sobre"
            >
              Desde 1935
            </h3>
          </div>
          <div id="primeiro-paragrafo" class="collapse out">
            <div class="panel-body">
              <p>
                Desde 1935 trazendo casas, mansões e prédios lindos para o
                mundo.
              </p>
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3
              class="panel-title"
              data-toggle="collapse"
              data-target="#segundo-paragrafo"
              data-parent="#paineis-sobre"
            >
              Preços acessíveis
            </h3>
          </div>
          <div id="segundo-paragrafo" class="collapse out">
            <div class="panel-body">
              <p>Preços a partir de R$ 1.000,00</p>
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3
              class="panel-title"
              data-toggle="collapse"
              data-target="#terceiro-paragrafo"
              data-parent="#paineis-sobre"
            >
              Alegria para colaborar com um mundo mais bonito
            </h3>
          </div>
          <div id="terceiro-paragrafo" class="collapse out">
            <div class="panel-body">
              <p>
                Trazendo alegria para a vida das pessoas que tem dinheiro para
                gastar.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./jquerry.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
